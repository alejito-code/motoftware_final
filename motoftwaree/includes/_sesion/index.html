      $(function () {
        $("#register").click(function (e) {
          var valid = this.form.checkValidity();

          if (valid) {
            var nombre = $("#nombre").val();
            var correo = $("#correo").val();
            var telefono = $("#telefono").val();
            var password = $("#password").val();
            var rol = $("#rol").val();

            e.preventDefault();

            $.ajax({
              type: "POST",
              url: "../includes/_sesion/validar.php",
              data: {
                nombre: nombre,
                correo: correo,
                telefono: telefono,
                password: password,
                rol: rol,
              },
              success: function (data) {
                Swal.fire({
                  title: "¡Mensaje!",
                  text: data,
                  icon: "success",
                  showConfirmButton: "false",
                  timer: "1500",
                }).then(function () {
                  window.location = "usuarios.php";
                });
              },

              error: function (data) {
                Swal.fire({
                  title: "Error",
                  text: data,
                  icon: "error",
                });
              },
            });
          } else {
          }
        });
      });
